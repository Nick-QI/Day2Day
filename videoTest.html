<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  /* .full {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: red;
  } */
  </style>
</head>

<body>
  <video src="./test.mp4" id="v" oncanplay="console.log('可以看了')" controls height="200px" width="500px" preload="auto">您的浏览器不支持video标签</video>
  <button id="play">play</button>
  <button id="allin">全屏</button>
  <button id="pause">pause</button>
  <button id="controls">控制进度</button>

  <div class="full"></div>
  <script>
    let videoDom = document.getElementById('v')
    let play = document.getElementById('play')
    let allin = document.getElementById('allin')
    let pause = document.getElementById('pause')
    let controls = document.getElementById('controls')
    play.onclick = function () {
      console.log('点击播放')
      videoDom.volume = 0.3
      videoDom.play()
    }
    allin.onclick = function () {
      console.log('全屏')
      videoDom.msRequestFullscreen()
    }
    pause.onclick = function () {
      console.log('暂停')
      videoDom.pause()
    }
    controls.onclick = function () {
      console.log('控制')
      videoDom.currentTime = 40
    }

  </script>
</body>

</html>
