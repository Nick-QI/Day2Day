<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title>vue-test</title>
    <script type="text/javascript">
      ;
      (function (win, lib) {
        var doc = win.document
        var docEl = doc.documentElement
        var metaEl = doc.querySelector('meta[name="viewport"]')
        var dpr = 0
        var scale = 0
        var tid
        var flexible = lib.flexible || (lib.flexible = {})
        if (metaEl) {
          var match = metaEl.getAttribute('content').match(/initial\-scale=([\d\.]+)/) // eslint-disable-line
          if (match) {
            scale = parseFloat(match[1])
            dpr = parseInt(1 / scale)
          }
        }
        docEl.setAttribute('data-dpr', dpr)
        function refreshRem() {
          var width = docEl.getBoundingClientRect().width
          if (width / dpr > 540) {
            width = 540 * dpr
          }
          var rem = width / 10
          docEl.style.fontSize = rem + 'px'
          flexible.rem = win.rem = rem
        }
        win.addEventListener('resize', function () {
          clearTimeout(tid)
          tid = setTimeout(refreshRem, 300)
        }, false)
        win.addEventListener('pageshow', function (e) {
          if (e.persisted) {
            clearTimeout(tid)
            tid = setTimeout(refreshRem, 300)
          }
        }, false)
        if (doc.readyState === 'complete') {
          doc.body.style.fontSize = 12 * dpr + 'px'
        } else {
          doc.addEventListener('DOMContentLoaded', function (e) {
            doc.body.style.fontSize = 12 * dpr + 'px'
          }, false)
        }
        refreshRem()
      })(window, window['lib'] || (window['lib'] = {}))
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
