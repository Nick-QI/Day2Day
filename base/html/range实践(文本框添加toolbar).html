<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #content {
        width: 400px;
        height: 400px;
        margin: 0 auto;
        background-color: aliceblue;

      }

      #bar {
        display: none;
        position: fixed;
        background-color: sandybrown;

        user-select: none;

      }

      chat-tag {
        user-select: none;
        background-color: yellowgreen;
      }

    </style>
  </head>

  <body>
    <div id="content">
      测试<chat-tag>数据</chat-tag>事件循环
    </div>
    <div id="bar" onclick='addTag()'>增加</div>

    <script>

      class Tag extends HTMLElement {
        constructor() {
          super()
          this.addEventListener('click', this.handleClick)
        }
        connectedCallback() {
          this.setAttribute('onselectstart', 'return false;')
        }
        handleClick() {
          console.log(this)
        }
      }

      window.customElements.define('chat-tag', Tag)

    </script>
    <script>

      const content = document.getElementById('content')
      const bar = document.getElementById('bar')

      let selection = null
      content.addEventListener('mouseup', e => {
        selection = window.getSelection()
        const text = selection.toString()
        if (!text) {
          selectionText = ''
          hideToolBar(e)
          return
        }
        // 选中文字涵盖在某个tag标签里面的时候, 直接弹窗,禁止重复选择
        const chatTags = document.getElementsByTagName('chat-tag')
        let isRepeat = false
        for (let i = 0; i < chatTags.length; i++) {
          const item = chatTags[i]
          if (selection.containsNode(item, true)) {
            isRepeat = true
            break
          }
        }
        if (isRepeat) {
          selection.removeAllRanges()
          return
        }

        showToolBar(e)

      })

      function showToolBar(e) {
        bar.style.display = 'block'
        const range = selection.getRangeAt(0);

        const { x, y, width } = range.getBoundingClientRect()
        bar.style.left = (x + width + 5) + 'px'
        bar.style.top = y + 'px'
      }

      function hideToolBar(e) {
        bar.style.display = 'none'
        selection.removeAllRanges()
      }


      function addTag() {
        const range = selection.getRangeAt(0);
        const text = range.toString()
        range.deleteContents()
        const tag = document.createElement('chat-tag')
        tag.innerText = text
        range.insertNode(tag)
        hideToolBar()
      }



    </script>
  </body>

</html>
